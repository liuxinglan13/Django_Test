{% load thumbnail %}

{% for image in images %}
    <div class="image">
        <a href="{{ image.image.url }}">
            {% thumbnail image.image "300x300" crop="100%" as im %}
                <a href="{{ image.image.url }}">
                  <img src="{{ im.url }}" alt="Responsive image">
                </a>
            {% endthumbnail %}
        </a>
        <div class="info">
            <a href="{{ image.image.url }}" class="title">{{ image.title }}</a>
        </div>
    </div>
